<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Stationary 3D Cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="canvas-container"></div>
    <div id="quiz-selector">
        <label for="quiz-select">Quiz:</label>
        <select id="quiz-select">
            <option value="pop">PoP! qUIZ</option>
        </select>
    </div>
    <div id="score-display">Score: 0</div>
    <div id="timer-container">
        <label for="time-select">Time Limit:</label>
        <select id="time-select">
            <option value="30">0.5m</option>
            <option value="60">1m</option>
            <option value="300">5m</option>
            <option value="600">10m</option>
        </select>
        <div id="timer-display">Not Started</div>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
