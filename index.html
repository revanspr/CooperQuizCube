<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Stationary 3D Cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="canvas-container"></div>
    <div id="quiz-selector">
        <label for="quiz-select">Quiz:</label>
        <select id="quiz-select">
            <option value="pop">Pop</option>
            <option value="idc">IDC</option>
            <option value="radiohead">Radiohead</option>
            <option value="film">Film</option>
            <option value="lit">Lit</option>
        </select>
    </div>
    <div id="score-display">Score: 0</div>
    <div id="timer-container">
        <label for="time-select">Time Limit:</label>
        <select id="time-select">
            <option value="0">No timer</option>
            <option value="30">30s</option>
            <option value="60">1m</option>
            <option value="300">5m</option>
            <option value="600">10m</option>
        </select>
        <div id="timer-display">Not Started</div>
    </div>
    <div id="question-display"></div>
    <button id="refresh-button" style="display: none;">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
        </svg>
        Restart Quiz
    </button>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
